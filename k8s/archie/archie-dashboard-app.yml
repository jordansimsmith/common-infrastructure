apiVersion: v1
kind: Service
metadata:
  name: archie-dashboard-app-service
spec:
  selector:
    app: archie-dashboard-app
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: archie-dashboard-app-deployment
  labels:
    app: archie-dashboard-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archie-dashboard-app
  template:
    metadata:
      labels:
        app: archie-dashboard-app
    spec:
      containers:
        - name: archie-dashboard-app
          image: ghcr.io/jordansimsmith/archie-dashboard-app:d827475b1c25874c5a375f96f2dc3ca9fd7578b1
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: docker-github-secret
