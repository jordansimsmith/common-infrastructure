apiVersion: v1
kind: Service
metadata:
  name: archie-dashboard-app-service
spec:
  selector:
    app: archie-dashboard-app
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: archie-dashboard-app-deployment
  labels:
    app: archie-dashboard-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archie-dashboard-app
  template:
    metadata:
      labels:
        app: archie-dashboard-app
    spec:
      containers:
        - name: archie-dashboard-app
          image: ghcr.io/jordansimsmith/archie-dashboard-app:e1c2629c1bf7276e36fb9bda7fff673474aa2db9
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: docker-github-secret
