apiVersion: v1
kind: Service
metadata:
  name: personal-website-service
spec:
  selector:
    app: personal-website
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website-deployment
  labels:
    app: personal-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-website
  template:
    metadata:
      labels:
        app: personal-website
    spec:
      containers:
        - name: personal-website
          image: ghcr.io/jordansimsmith/personal-website:db0e8be2deeb9bfd9fb4b335e3268d232286b6bc
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: docker-github-secret
