apiVersion: v1
kind: Service
metadata:
  name: personal-website-service
spec:
  selector:
    app: personal-website
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website-deployment
  labels:
    app: personal-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-website
  template:
    metadata:
      labels:
        app: personal-website
    spec:
      containers:
        - name: personal-website
          image: ghcr.io/jordansimsmith/personal-website:8b9ac9242a3939637f868f98b668fd6ebd1c3c16
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
      imagePullSecrets:
        - name: docker-github-secret
