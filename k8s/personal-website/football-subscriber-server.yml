apiVersion: v1
kind: Service
metadata:
  name: personal-website-service
spec:
  selector:
    app: personal-website
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website-deployment
  labels:
    app: personal-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-website
  template:
    metadata:
      labels:
        app: personal-website
    spec:
      containers:
        - name: personal-website
          image: docker.pkg.github.com/jordansimsmith/personal-website/personal-website:cf27062c1c4a8ed5658b1287a711eb4b57346b07
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: docker-github-secret
